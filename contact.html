<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manx Triathlon Club, Isle of Man">
    <meta name="keywords" content="tri, triathlon, swimming, running, cycling, iron man, sprint triathlon, sprint tri">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Manx Tri Club</title>
</head>

<body>
    <!-- logo and navigation -->
    <header>
        <div id="header">
            <div id="logo">
                <a href="index.html"><img src="assets/images/manx_tri_club_logo.png" class="logo"
                        alt="manx_tri_club_logo"></a>
            </div>
            <div id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- contact form -->
    <section class="form-section">
        <form class="signup-form" action="https://formdump.codeinstitute.net" method="post">
            <h3>Contact Us</h3>
            <i class="fas fa-swimmer"></i><i class="fas fa-biking"></i><i class="fas fa-running"></i>
            <input class="text-input" id="fname" type="text" name="first_name" placeholder="First Name" required />
            <input class="text-input" id="lname" type="text" name="last_name" placeholder="Last Name" required />
            <input class="text-input" id="email" type="email" name="email_address" placeholder="Email" required />
            <input class="number-input" id="mobile" type="number" name="mobile_number" placeholder="Mobile Number"
                required />
            <input class="text-input" id="message" type="text" name="message" placeholder="Write something.."
                required />
            <br>
            <p>What's your favourite Discipline?</p>
            <br>
            <div class="radio-pair">
                <label for="swim">Swim</label>
                <input id="swim" type="radio" name="preference" value="swim">
            </div>
            <div class="radio-pair">
                <label for="cycle">Cycle</label>
                <input id="cycle" type="radio" name="preference" value="cycle">
            </div>
            <div class="radio-pair">
                <label for="run">Run</label>
                <input id="run" type="radio" name="preference" value="run">
            </div>
            <br>
            <input class="join-button" type="submit" value="SUBMIT">
        </form>
    </section>
    <!-- footer -->
    <footer>
        <div id="footer">
            <p>&#169; Copyright 2022 - Follow Us <a href="https://www.facebook.com/ManxTriClub" target="_blank"
                    title="Follow Us on Facebook"><i class="fab fa-facebook"></i></a></p>
        </div>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/9bd5d505e8.js" crossorigin="anonymous"></script>
</body>

</html>
